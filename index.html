<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <dialog id="form_dialog">
        <form action="#">
            <div>
                <label for="bookName">Book Name:</label>
                <input type = "text" id ="bookName" placeholder="Name"><br><br>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author">
            </div>
            <div>
                <label for="pages">Number Of Pages</label>
                <input type="number" id="pages" placeholder="pages">
            </div>
            <div>
                <label for="status">Read</label>
                <input type="checkbox" id="status">
            </div>
            <button id="cancel_btn" formmethod="dialog">Cancel</button>
            <button id="addBook_btn">Add</button>
        </form>
    </dialog>
    <div>
        <button id='showForm'>Add Book</button>
    </div>
    <output></output>
    <div class="books">
        
    </div>
</body>
</html>

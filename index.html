<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <dialog id="form_dialog">
        <form action="#" id="book_form">
            <input type ="text" id ="bookName" placeholder="Name" required maxlength="75">
            <input type ="text" id="author" placeholder="Author" required maxlength="100">
            <input type ="number" id="pages" placeholder="Pages" required min="1">
            <div>
                <label for="status">Have you read it?</label>
                <input type="checkbox" id="status" >
            </div>
            <div>
                <button id="cancel_btn">Cancel</button>
                <button type="submit" form="book_form">Add</button>
            </div>
        </form>
    </dialog>
    <div>
        <button id='showForm'>Add Book</button>
    </div>
    <output></output>
    <div class="books">
        
    </div>
</body>
</html>
